<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Form - Friends</title>

</head>

<body>

  <div class="bg-primary text-white">
    <h1>Friend form</h1>
  </div>

  <div class="container">

    <form action="mailto:wesbishop@bellsouth.net">
      <div class="row">
        <div class="col">
          <label for="inputFirstName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="First and last name">
        </div>
        <div class="col">
          <label for="inputPhone">Phone#</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="Phone#">
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="form-check">
            <h5> Can Falcons win a Superbowl?"</h5>
            <input class="form-check-input" type="radio" name="falconRadios" id="falconRadio1" value="no" checked>
            <label class="form-check-label" for="falconRadios1">
              No
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="falconRadios" id="falconRadio2" value="maybe">
            <label class="form-check-label" for="falconRadios2">
              Maybe
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="falconRadios" id="falconRadio3" value="yes" disabled>
            <label class="form-check-label" for="falconRadio3">
              Yes
            </label>
          </div>
        </div>

        <div class="col-4">
          <h5>Favorite craft beers:</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="beerCheck1">
            <label class="form-check-label" for="beertCheck1">
              Tropicalia
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="beerCheck2">
            <label class="form-check-label" for="beerCheck2">
              Founders All Day IPA
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="beerCheck3">
            <label class="form-check-label" for="beerCheck3">
              Dogfish Head 60 Minute IPA
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="beerCheck4">
            <label class="form-check-label" for="beerCheck4">
              What is craft beer?
            </label>
          </div>
        </div>

        <div class="col-3">
          <h4></h4>
          <select class="custom-select">
              <option selected>Preferred work week</option>
              <option value="1">&lt 20 hours</option>
              <option value="2">&lt 40 hours</option>
              <option value="3">Workaholic</option>
            </select>

        </div>

      </div>

      <div class="row border-top" id="submitButton">
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>




    </form>

  </div>


</body>

</html>
